
{% extends 'main/base.html' %}
{% block content %}
<div class="container">
 <form action="" method="post">

        {% csrf_token %}

        {% for field in form %}

            <p>

                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
            </p>

        {% endfor %}

        <center><button type="submit">Submit</button></center>

    </form>
</div>
{% endblock %}
